<wm-page name="page1" data-ng-controller="formPageController">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-liveform title="Employee Info" name="liveform1" iconclass="wi wi-edit" captionposition="top" dataset="bind:Variables.HrdbEmployeeData.dataSet" formlayout="inline" errormessage="" novalidate="false" defaultmode="Edit" captionalign="left">
                <wm-layoutgrid name="layoutgrid1" columns="1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn name="gridcolumn1" columnwidth="12">
                            <wm-form-field type="string" generator="assigned" name="firstname" readonly="false" show="true" required="false" placeholder="Enter value" widget="text" maxchars="255" key="firstname" primary-key="false" displayname="Firstname"
                            inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn name="gridcolumn2" columnwidth="12">
                            <wm-form-field type="string" generator="assigned" name="lastname" readonly="false" show="true" required="false" placeholder="Enter value" widget="text" maxchars="255" key="lastname" primary-key="false" displayname="Lastname" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn name="gridcolumn3" columnwidth="12">
                            <wm-form-field type="string" generator="assigned" name="street" readonly="false" show="true" required="false" placeholder="Enter value" widget="text" maxchars="255" key="street" primary-key="false" displayname="Street" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn name="gridcolumn4" columnwidth="12">
                            <wm-form-field type="string" generator="assigned" name="city" readonly="false" show="true" required="false" placeholder="Enter value" widget="text" maxchars="255" key="city" primary-key="false" displayname="City" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn name="gridcolumn5" columnwidth="12">
                            <wm-form-field type="string" generator="assigned" name="state" readonly="false" show="true" required="false" placeholder="Enter value" widget="text" maxchars="2" key="state" primary-key="false" displayname="State" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn name="gridcolumn6" columnwidth="12">
                            <wm-form-field type="string" generator="assigned" name="zip" readonly="false" show="true" required="false" placeholder="Enter value" widget="text" maxchars="255" key="zip" primary-key="false" displayname="Zip" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn name="gridcolumn7" columnwidth="12">
                            <wm-form-field type="date" generator="assigned" name="birthdate" readonly="false" show="true" required="false" placeholder="Select date" widget="date" key="birthdate" primary-key="false" displayname="Birthdate" outputformat="yyyy-MM-dd"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow8">
                        <wm-gridcolumn name="gridcolumn8" columnwidth="12">
                            <wm-form-field type="string" generator="assigned" name="picurl" readonly="false" show="true" required="false" placeholder="Enter value" widget="text" maxchars="255" key="picurl" primary-key="false" displayname="Picurl" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow9">
                        <wm-gridcolumn name="gridcolumn9" columnwidth="12">
                            <wm-form-field type="string" generator="assigned" name="jobTitle" readonly="false" show="true" required="false" placeholder="Enter value" widget="text" maxchars="40" key="jobTitle" primary-key="false" displayname="Job Title" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow10">
                        <wm-gridcolumn name="gridcolumn10" columnwidth="12">
                            <wm-form-field type="string" generator="assigned" name="username" readonly="false" show="true" required="false" placeholder="Enter value" widget="text" maxchars="255" key="username" primary-key="false" displayname="Username" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow11">
                        <wm-gridcolumn name="gridcolumn11" columnwidth="12">
                            <wm-form-field type="string" generator="assigned" name="password" readonly="false" show="true" required="false" placeholder="Enter value" widget="text" maxchars="255" key="password" primary-key="false" displayname="Password" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow12">
                        <wm-gridcolumn name="gridcolumn12" columnwidth="12">
                            <wm-form-field type="string" generator="assigned" name="role" readonly="false" show="true" required="false" placeholder="Enter value" widget="text" maxchars="255" key="role" primary-key="false" displayname="Role" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow13">
                        <wm-gridcolumn name="gridcolumn13" columnwidth="12">
                            <wm-form-field type="integer" generator="assigned" name="tenantId" readonly="false" show="true" required="false" placeholder="Enter value" widget="number" key="tenantId" primary-key="false" displayname="Tenant Id" step="0" inputtype="number"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow14">
                        <wm-gridcolumn name="gridcolumn14" columnwidth="12">
                            <wm-form-field type="list" generator="assigned" name="department" readonly="false" show="true" required="false" placeholder="Select value" widget="select" is-related="true" key="department" primary-key="false" displayname="Department"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow15">
                        <wm-gridcolumn name="gridcolumn15" columnwidth="12">
                            <wm-form-field type="list" generator="assigned" name="employeeByManagerId" readonly="false" show="true" required="false" placeholder="Select value" widget="select" is-related="true" key="employeeByManagerId" primary-key="false"
                            displayname="Employee By Manager Id"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn name="gridcolumn1" columnwidth="12">
                            <wm-form-field type="string" name="custom" show="true" placeholder="Enter value" widget="text" key="custom" displayname="Custom field" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn name="gridcolumn1" columnwidth="12">
                            <wm-form-field type="string" name="custom1" show="true" key="custom1" displayname="Custom field"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-form-field type="integer" generator="identity" name="empId" readonly="true" show="false" required="true" placeholder="Enter value" widget="number" key="empId" primary-key="true" displayname="Emp Id" step="0" inputtype="number"></wm-form-field>
                <!--?XML:NAMESPACE PREFIX = "PUBLIC" NS = "URN:COMPONENT" /-->
                <!--?XML:NAMESPACE PREFIX = "PUBLIC" NS = "URN:COMPONENT" /-->
                <!--?XML:NAMESPACE PREFIX = "PUBLIC" NS = "URN:COMPONENT" /-->
                <!--?XML:NAMESPACE PREFIX = "PUBLIC" NS = "URN:COMPONENT" /-->
                <!--?XML:NAMESPACE PREFIX = "PUBLIC" NS = "URN:COMPONENT" /-->
                <!--?XML:NAMESPACE PREFIX = "PUBLIC" NS = "URN:COMPONENT" /-->
                <!--?XML:NAMESPACE PREFIX = "PUBLIC" NS = "URN:COMPONENT" /-->
                <wm-form-action title="Reset" disabled="false" class="form-reset btn-secondary" type="button" show="true" iconclass="wi wi-refresh" key="reset" update-mode="true" display-name="Reset" action="reset()"></wm-form-action>
                <!--?XML:NAMESPACE PREFIX = "PUBLIC" NS = "URN:COMPONENT" /-->
                <wm-form-action title="Save" disabled="false" class="form-save btn-success" type="submit" show="true" iconclass="wi wi-save" key="save" update-mode="true" display-name="Save"></wm-form-action>
            </wm-liveform>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar name="mobile_tabbar1" dataset="home,star,music"></wm-mobile-tabbar>
</wm-page>
