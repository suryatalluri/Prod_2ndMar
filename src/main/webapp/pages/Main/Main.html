<wm-page name="mainpage" data-ng-controller="MainPageController">
    <wm-left-panel content="leftnav" name="left_panel1" columnwidth="2"></wm-left-panel>
    <wm-mobile-navbar title="Title" name="mobile_navbar1" backbutton="false" leftnavpaneliconclass="wi wi-menu">
        <wm-anchor name="AddLink" caption="" iconclass="wi wi-plus"></wm-anchor>
    </wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-fileupload name="fileupload1" contenttype="image" service="FileService" operation="uploadFile"></wm-fileupload>
            <wm-button class="btn-default" type="button" name="button1" caption="Button" margin="unset 0.5em" on-Tap="Variables.serviceVariable1.invoke()"></wm-button>
            <wm-button class="btn-default" type="button" name="button2" caption="Button" margin="unset 0.5em"></wm-button>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar name="mobile_tabbar1" dataset="home,music,edit"></wm-mobile-tabbar>
</wm-page>
