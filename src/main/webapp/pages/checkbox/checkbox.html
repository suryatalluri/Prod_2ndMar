<wm-page data-ng-controller="checkboxPageController" name="page1">
    <wm-left-panel name="left_panel1" content="leftnav"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-composite name="composite1">
                <wm-checkbox caption="Label" name="checkbox1"></wm-checkbox>
            </wm-composite>
            <wm-composite name="composite2">
                <wm-label class="col-xs-4 control-label" name="label1"></wm-label>
                <wm-container class="col-xs-8" name="container1">
                    <wm-radioset name="radioset1" height="auto"></wm-radioset>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite3">
                <wm-label class="col-xs-4 control-label" name="label2"></wm-label>
                <wm-container class="col-xs-8" name="container2">
                    <wm-checkboxset name="checkboxset1" height="auto"></wm-checkboxset>
                </wm-container>
            </wm-composite>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar name="mobile_tabbar1" dataset="home,star,music"></wm-mobile-tabbar>
</wm-page>
